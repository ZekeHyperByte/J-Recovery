name: stara
description: Aplikasi Statistik Indonesia - Data terpercaya dan komprehensif.
publish_to: 'none' # Mencegah publikasi yang tidak disengaja
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

# =================== DEPENDENCIES ===================
# Semua paket aplikasi Anda ada di sini, diurutkan secara alfabet.
dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.3.0
  collection: ^1.17.2
  connectivity_plus: ^5.0.1
  crypto: ^3.0.3
  csv: ^5.1.1
  cupertino_icons: ^1.0.2
  device_info_plus: ^9.1.1
  dio: ^5.3.2
  equatable: ^2.0.5
  excel: ^4.0.2
  file_picker: ^10.3.1
  fl_chart: ^0.68.0
  geolocator: ^10.1.0
  get: ^4.6.5
  google_maps_flutter: ^2.5.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.2.1
  image: ^4.1.3
  intl: ^0.18.1
  lottie: ^2.7.0
  open_file: ^3.3.2
  package_info_plus: ^4.2.0
  path: ^1.8.3
  path_provider: ^2.1.1
  pdf: ^3.10.7
  permission_handler: ^11.0.1
  printing: ^5.12.0
  provider: ^6.0.5
  pull_to_refresh: ^2.0.0
  share_plus: ^7.2.1
  shared_preferences: ^2.2.2
  shimmer: ^3.0.0
  syncfusion_flutter_charts: ^23.1.36
  url_launcher: ^6.2.4
  video_player: ^2.8.13

# =================== DEV DEPENDENCIES ===================
# Paket yang hanya digunakan saat development/pengembangan.
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.7
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1

# =================== FLUTTER CONFIGURATION ===================
flutter:
  uses-material-design: true
  
  # Aset gambar, video, dan animasi
  assets:
    - assets/images/statistik.png
    - assets/images/logo.png
    - assets/images/logo_white.png
    - assets/animations/ringan.mp4
  
  # Konfigurasi Font
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700

# =================== LAUNCHER ICON CONFIGURATION ===================
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#1976D2"
  adaptive_icon_foreground: "assets/images/logo.png"
  min_sdk_android: 21